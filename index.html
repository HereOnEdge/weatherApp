<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale= 1">
    <title>Get Weather</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;400&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href='./img/icons8-cloud-16.png' >
</head>
<body class="first-run">
    <header class="header">
        <div class="input-container">
            <input type="text" placeholder="Search" name="search" class="search">
            <div class="button"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></div>
            <p class="error-message"></p>
        </div>

    </header>
    <main>
        <div class="result-container">
            <div class="top">
                <span class="weather"></span>
                <h1 class="city-name"></h1>
            </div>
            <div class="bottom">
                <div class="left">
                    
                    <span class="temp"></span>
                </div>
                <div class="right">
                    <span>Feels Like: 
                        <span class="like"></span>
                    </span>
                    <span>Wind: <span class="wind"></span></span>
                    <span>Humidity: <span class="humidity"></span></span>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
